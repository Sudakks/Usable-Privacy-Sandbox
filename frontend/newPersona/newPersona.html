<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>generateNewPersona</title>
    <link rel="stylesheet" href="../overview_page/overview.css">
    <link rel="stylesheet" href="newPersona.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <button class="backButton">
        <i class="fa-solid fa-less-than"></i>Back to Select
    </button>
    <div class="logo">
        <img src="../images/logo.png" alt="Privacy Sandbox" class="logo">
    </div>
    <!--body part-->
    <div class="boxContainer">
        <div class="left-container">
            <div class="header">
                <h1>Persona Description</h1>
            </div>
            <div class="dspFrame" id="dspFrame">
                <!--一开始有提示内容-->
                <div id="displayText" style="overflow:auto;">Give a brief profile and generate a new Persona description.</div>
                <textarea type="text" id="editInput" style="display:none;" autocomplete="off"></textarea><!--用来放user输入的内容-->
            </div>
            <button class="newButton" style="background-color: #E7F1FB; width: 15em; color: #4DA9FC" id="generateDes">Generate description </button>
            <!--
            <div class="btnPair">
                <button class="newButton" style="background-color: #074FB3; width:15em" id="generateDes">Generate description </button>
                <button class="newButton" style="width: 7.5em; font-size: 0.7em;" id="Confirm">Confirm</button>
            </div>
                -->
        </div>
        <div class="right-container">
            <div class="photoFrame" style="background-image: url('../images/profileImage.png');" id="photoFrame"></div>
            <button class="newButton" style="width: 12em; font-size: 0.7em; background-color: #4DA9FC; color:white" id="generateImg">Generate Image</button>
        </div>
    </div>
    <button class="confirmButton" id="Confirm">Confirm</button>
    <script src="../overview_page/overview.js"></script>
    <script src="newPersona.js"></script>
    <script src="background.js"></script>
</body>
</html>
